<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>ROCK-PAPER-SCISSORS</title>
  </head>
  <body>
    <div id="container">
      <div id="game-setup">
        <div id="instruction">
          <h1>ROCK-PAPER-SCISSORS</h1>
          <p>Make a Choice by Selecting the Button below the images</p>
          <img src="200w.gif" alt="rps gif"  width="15%"/>
        </div>
        <div id="images">
          <div class="icons">
            <img src="rock.jpg" alt="rock" />
          </div>
          <div class="icons"><img src="paper.jpg" alt="rock" /></div>
          <div class="icons"><img src="scissors.jpg" alt="rock" /></div>
        </div>
      </div>
      <div id="buttons-container">
        <button id="rock" class="buttons">ROCK</button>
        <button id="paper" class="buttons">PAPER</button>
        <button id="scissors" class="buttons">SCISSORS</button>
      </div>
      <div id="result-container"></div>
      
    </div>
    <script src="index.js"></script>
  </body>
</html>
